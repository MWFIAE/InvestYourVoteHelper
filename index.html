<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>InvestYourVote Helper</title>
	<meta name="description" content="InvestYourVoteHelper">
	<meta name="author" content="MWFIAE">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/quasar-framework@^0.17.0/dist/umd/quasar.mat.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
	
</head>

<body>
	<script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
	<script src="https://unpkg.com/quasar-framework@^0.17.0/dist/umd/quasar.mat.umd.min.js"></script>
	<div id="q-app">
	<q-modal v-model="modal" maximized no-esc-dismiss>
		<q-carousel class="text-white full-height" no-swipe ref="carousel">
		  <q-carousel-slide class="bg-primary flex flex-center">
			<day-step v-model="day" @nextstep="step2"></day-step>
		  </q-carousel-slide>
		  <q-carousel-slide class="bg-secondary flex flex-center">
          <div class="q-display-3">Step 2</div>
		  </q-carousel-slide>
		  <q-carousel-slide class="bg-tertiary flex flex-center">
          <div class="q-display-3">Step 3</div>
		  </q-carousel-slide>
		</q-carousel>
	</q-modal>
	</div>
	<script src="main.js"></script>
</body>
</html>
